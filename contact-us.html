<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="RRCSS.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body>

    <!--Nav Start-->
    <nav style="text-align: center;">
        <input type="button" value="Home" class="button" onclick="window.location.href='index.html'" >
        <input type="button" value="Contact Us" class="button" onclick="window.location.href='contact-us.html'" >
    </nav>

    <div class="contactBody">
    <h1>Contact Us!</h1>
    <h2>
        In the box below, please leave your name, phone number, email, and a brief description of questions, comments, or concerns.
        We will get back with you as soon as possible.
    </h2>

    </div>

    <div class="email">
    <textarea class="textbox" name="Name" id="name" cols="100" rows="1=" placeholder="Your Name:" style="resize: none;" maxlength="50"></textarea>
    <br>
    <textarea class="textbox" name="useremail" id="useremail" cols="100" rows="1" placeholder="Your Email:"  style="resize: none;" maxlength="50"></textarea>
    <br>
    <textarea class="textbox" name="SendEmail" id="contact" cols="100" rows="10" placeholder="Short description"  style="resize: none;" maxlength="2000"></textarea>

    <form method="post">
        <input type="button" value="Submit" onclick="sendEmail(), document.getElementById('name').value = '', document.getElementById('useremail').value = '', document.getElementById('contact').value = ''" class="button"/>
    </form>
    </div>
</body>
</html>
